<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Tarea Bootstrap</title>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active d-item">
            <img src="Imagen unica.jpg" class="d-block w-100 d-img" alt="slide 1">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3 text upercase">
                    Visita la ciudad
                </p>
                <h2 class="display-1 fw-bolder text-capitalize">Buenos Aires</h2>
                <button class="btn  "><a href="buenos aires.html" class="btn btn-primary  px-4 py-2 fs-5 mt-5">Más Información</a></button>
            </div>
          </div>
          <div class="carousel-item d-item">
            <img src="Imagen dos.jpg" class="d-block w-100 d-img" alt="...">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3 text upercase">Visita la ciudad</p>
                <h2 class="display-1 fw-bolder text-capitalize">San Carlos de Bariloche</h2>
                <button class="btn"><a href="Bariloche.html" class="btn btn-primary  px-4 py-2 fs-5 mt-5">Más Información</a></button>    
            </div>
          </div>
          <div class="carousel-item d-item">
            <img src="Imagen tres.jpg" class="d-block w-100 d-img" alt="...">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3 text upercase">Visita la ciudad</p>
                <h2 class="display-1 fw-bolder text-capitalize">Salta</h2>
                <button class="btn"><a href="Salta.html" class="btn btn-primary  px-4 py-2 fs-5 mt-5">Más Información</a></button>
            </div>
          </div>
          <div class="carousel-item d-item">
            <img src="Imagen cuatro.jpeg" class="d-block w-100 d-img" alt="...">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3 text upercase">Visita la ciudad</p>
                <h2 class="display-1 fw-bolder text-capitalize">Usuahia</h2>
                <button class="btn"><a href="Ushuaia.html" class="btn btn-primary  px-4 py-2 fs-5 mt-5">Más Información</a></button>  
            </div>
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
